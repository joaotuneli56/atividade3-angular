<form [formGroup]="fornecedorForm" (ngSubmit)="insert()">
  <label>
      Nome:
      <input type="text" formControlName="nome">
  </label>
  <label>
      Email:
      <input type="text" formControlName="telefone">
  </label>
  <label>
      Material:
    <input type="text" formControlName="material">
</label>
  <button type="submit">Submit</button>
</form>

<hr>

fornecedor
<ul>
  <!-- Percorrer a lista de fornecedor com o novo for do angular 17 -->
  @for (item of fornecedor; track $index)
  {
  <li>
      {{item.nome}} - {{item.email}} <input type="button" (click)="remover(item.id)" value="remover" />
      <a href="/fornecedores/{{item.id}}" >editar</a>
  </li>
  }

</ul>
